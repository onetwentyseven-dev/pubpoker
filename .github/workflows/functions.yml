name: Build Go
on: [push]

jobs:
  CheckCallerIdentity:
    runs-on: ubuntu-latest
    # strategy:
    #   fail-fast: false
    #   matrix:
    #     function: ["leaderboard", "players", "seasons"]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v1
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.18.1'
      # - name: Build Function
      #   run: echo ${{matrix.function}}
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@master
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GithubActionOIDC
      - run: aws sts get-caller-identity
